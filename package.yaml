name:                socialdevops
version:             0.1.0.0
github:              "githubuser/socialdevops"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/socialdevops#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant == 0.16.2
- servant-server
- wai >= 3.2.2.1
- warp >= 3.3.13
- bytestring
- time
- text
- uuid
- binary
- case-insensitive == 1.2.0.11
- http-types == 0.12.3
- data-default == 0.7.1.1
- wai-logger == 2.3.6
- fast-logger == 3.0.1
- wai-extra == 3.0.32
- streaming-commons
- transformers
- opentelemetry == 0.6.1
- opentelemetry-wai == 0.6.1

library:
  source-dirs:
    - src
    - src/resources
    - src/repositories
    - src/models

executables:
  socialdevops-exe:
    main:                Main.hs
    source-dirs:
    - app
    - src
    - src/resources
    - src/repositories
    - src/models
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - socialdevops

tests:
  socialdevops-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - socialdevops
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
